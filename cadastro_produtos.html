<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-indigo-50 to-blue-50 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Cadastro de <span class="text-indigo-600">Produtos</span>
      </h2>

      <form action="#" method="post" class="space-y-5">
        <div>
          <label for="nome_produto" class="block text-gray-700 font-medium mb-2">Nome do Produto</label>
          <input type="text" id="nome_produto" name="nome_produto" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <div>
          <label for="descricao" class="block text-gray-700 font-medium mb-2">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"></textarea>
        </div>

        <div>
          <label for="preco" class="block text-gray-700 font-medium mb-2">Preço (R$)</label>
          <input type="number" id="preco" name="preco" step="0.01" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <div>
          <label for="quantidade" class="block text-gray-700 font-medium mb-2">Quantidade em estoque</label>
          <input type="number" id="quantidade" name="quantidade" min="0" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none">
        </div>

        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition">
          Cadastrar Produto
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        <a href="login.html" class="text-indigo-500 hover:text-indigo-700">Voltar ao login</a>
      </p>
    </div>
  </div>
</body>
</html>
