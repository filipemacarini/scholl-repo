<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
        <span class="text-blue-500">Filipe</span> <span class="text-indigo-600">Figo</span> Login
      </h2>
      <form action="index.html" method="get" class="space-y-5">
        <div>
          <label for="usuario" class="block text-gray-700 font-medium mb-2">Usuário</label>
          <input type="text" id="usuario" name="usuario" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div>
          <label for="senha" class="block text-gray-700 font-medium mb-2">Senha</label>
          <input type="password" id="senha" name="senha" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
          Entrar
        </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        Não tem uma conta? <a href="cadastro_cliente.html" class="text-blue-500 hover:text-blue-700">Cadastre-se</a>
      </p>
    </div>
  </div>
</body>
</html>
